[pytest]
# Pytest configuration for enhanced BLE tests

# Test discovery
testpaths = .
python_files = test_*.py
python_functions = test_*
pythonpath = ..

# Asyncio mode - Fixed for session-scoped fixtures
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session
asyncio_default_test_loop_scope = session

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Markers
markers =
    slow: marks tests as slow (deselect with -m "not slow")
    integration: marks tests as integration tests
    wasm: marks tests as WASM service tests
    sprite: marks tests as Sprite service tests
    ble: marks tests as general BLE tests
    unit: marks tests as unit tests

# Test execution
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    -ra
    --durations=10

# Timeout for long-running tests
timeout = 300

# Minimum Python version
minversion = 3.8

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
